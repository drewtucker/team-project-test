<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Game Board</title>
  </head>
  <body>
    <div class="container">
    <h1>Welcome to Jeopicodus!</h1>

<!-- From here the "<div class="transbox">" can be toggled to hide the category page" -->
      <div class="transbox">
        <div class="wrapper">
        <div class="frame" id="category-one">Category-One</div>
        <div class="frame" id="category-two">Category-Two</div>
        <div class="frame" id="category-three">Category-Three</div>
        <div class="frame" id="category-four">Category-Four</div>
        <div class="frame" id="category-five">Category-Five</div>

        <div class="frame" id="category-one-question-one">200</div>
        <div class="frame" id="category-two-question-one">200</div>
        <div class="frame" id="category-three-question-one">200</div>
        <div class="frame" id="category-four-question-one">200</div>
        <div class="frame" id="category-five-question-one">200</div>

        <div class="frame" id="category-one-question-two">400</div>
        <div class="frame" id="category-two-question-two">400</div>
        <div class="frame" id="category-three-question-two">400</div>
        <div class="frame" id="category-four-question-two">400</div>
        <div class="frame" id="category-five-question-two">400</div>

        <div class="frame" id="category-one-question-three">600</div>
        <div class="frame" id="category-two-question-three">600</div>
        <div class="frame" id="category-three-question-three">600</div>
        <div class="frame" id="category-four-question-three">600</div>
        <div class="frame" id="category-five-question-three">600</div>

        <div class="frame" id="category-one-question-four">800</div>
        <div class="frame" id="category-two-question-four">800</div>
        <div class="frame" id="category-three-question-four">800</div>
        <div class="frame" id="category-four-question-four">800</div>
        <div class="frame" id="category-five-question-four">800</div>

        <div class="frame" id="category-one-question-five">1000</div>
        <div class="frame" id="category-two-question-five">1000</div>
        <div class="frame" id="category-three-question-five">1000</div>
        <div class="frame" id="category-four-question-five">1000</div>
        <div class="frame" id="category-five-question-five">1000</div>
      </div>
    </div>

<!-- From here the "<table align="center">" is the score result page -->
    <table align="center">
      <tr>
        <th><h2 class="frame-score">User Name One</h2></th>
        <th><h2 class="frame-score">User Name Two</h2></th>
      </tr>
      <tr>
        <th><h2 class="frame-score" id="addScoreToPlayerOne">11</h2></th>
        <th><h2 class="frame-score" id="addScoreToPlayerTwo">12</h2></th>
      </tr>
    </table>
<br>

<!-- From here the "<div class="wrapperAnswer" align="center">>" can be toggled to hide the question detail page" -->
    <div class="wrapperAnswer" align="center">
      <table>
        <tr>
          <th><h2><div class="frameQuestion" id="question-box">Question 1</div></h2></th>
        </tr>
      </table>
      <table>
          <tr>
            <th><button class="frame-answer" id="answer-option-one">Answer 1</button></th>
            <th><button class="frame-answer" id="answer-option-two">Answer 2</button></th>
          </tr>
          <tr>
            <th><button class="frame-answer" id="answer-option-three">Answer 3</button></th>
            <th><button class="frame-answer" id="answer-option-four">Answer 4</button></th>
          </tr>
      </table>
      <br>
        <div id="skipButton">
            <button  class="btn btn-success btn-lg" type="button" >Skip</button>
        </div>
        <br>
        <br>
      </div>

    </div>
  </body>
  </div>
</html>
